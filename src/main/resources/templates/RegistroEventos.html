<!-- Start contact Area -->
<div id="contact" class="contact-area">
    <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center">
                        <br>
                        <h2>Registrar Eventos</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Start contact icon column -->
                <div class="col-md-4 col-sm-4 col-xs-12">

                </div>
                <!-- Start contact icon column -->
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="contact-icon text-center">
                        <div class="form contact-form">
                            <div id="errormessage"></div>
                            <form action="#" th:action="@{evento/addevento}" th:object="${eventoModel}" method="post" role="form" class="contactForm">
                                <div class="form-group">
                                    <input type="text" name="NombreEvento" th:field="*{NombreEvento}" th:value="${NombreEvento}"class="form-control" id="NombreEvento" placeholder="Nombre del Evento" data-rule="minlen:4" data-msg="Camp vacio, por favor ingresa el nombre del evento" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="date" name="Fecha" th:field="*{Fecha}" th:value="${Fecha}"class="form-control" id="Fecha" placeholder="Nombre del Evento" data-rule="minlen:4" data-msg="Camp vacio, por favor ingresa la fecha del evento" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="time" name="Horario" th:field="*{Horario}" th:value="${Horario}"class="form-control" id="Horario" placeholder="Nombre del Evento" data-rule="minlen:4" data-msg="Camp vacio, por favor ingresa el horario del evento" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="Descripción" th:field="*{Descripción}" th:value="${Descripción}" rows="5" id="Descripción" data-rule="required" data-msg="Camp vacio, por favor ingresa el Descripción y Puntos a Tratar del evento" placeholder="Descripción y Puntos a Tratar"></textarea>
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" name="LugarEvento" th:field="*{LugarEvento}" th:value="${LugarEvento}" id="LugarEvento" placeholder="Lugar Del Evento" data-rule="minlen:4" data-msg="Camp vacio, por favor ingresa el lugar del evento" />
                                    <div class="validation"></div>
                                </div>

                                <div class="text-center"><button type="submit">Registrar</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Start contact icon column -->

            </div>
            <div class="row">

                <!-- Start Google Map -->

                <!-- End Google Map -->

                <!-- Start  contact -->
                <div class="col-md-6 col-sm-6 col-xs-12">

                </div>
                <!-- End Left contact -->

</div>
