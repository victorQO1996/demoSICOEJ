<!-- Start contact Area -->
<div id="contact" class="contact-area">
    <div class="contact-inner area-padding">
        <div class="contact-overly"></div>
        <div class="container ">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="section-headline text-center">
                        <br>
                        <h2>Eventos Registrados</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Start contact icon column -->
                <div class="col-md-4 col-sm-4 col-xs-12">

                </div>
                <!-- Start contact icon column -->
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <div class="contact-icon text-center">
                        <div class="form contact-form">
                            <div id="errormessage"></div>
                            <div class="panel panel-default">
                                <div class="panel-heading"></div>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Nombre/Evento</th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="evento : ${eventos}">
                                        <td th:text="${evento.NombreEvento}"></td>

                                        <td>
                                            <a href="#" th:href="@{/contacts/contactForm?id=__${contact.id}__}">
                                                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                            </a>
                                            <a href="#" th:href="@{/contacts/removeContact?id=__${contact.id}__}">
                                                <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Start contact icon column -->

            </div>
            <div class="row">

                <!-- Start Google Map -->

                <!-- End Google Map -->

                <!-- Start  contact -->
                <div class="col-md-6 col-sm-6 col-xs-12">

                </div>
                <!-- End Left contact -->
            </div>
        </div>
    </div>
</div>
<!-- End Contact Area -->
