                    </div>
                    <div class="single-blog-page">

                    </div>
                    <div class="single-blog-page">

                    </div>
                    <br></br>
                    <div class="single-blog-page">
                        <div class="left-tags blog-tags">
                            <br></br><form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                            <div class="popular-tag left-side-tags left-blog">
                                <center><h4>Subir PDF'S *</h4></center>
                                <ul><center>
                                    <li>
                                        <a>Acta De Nacimiento</a>
                                        <input type="file" class="form-control-file" name="file"  id="exampleFormControlFile1">
                                        <a>INE</a>
                                        <input type="file" class="form-control-file" name="file" id="exampleFormControlFile2">
                                        <a>CURP</a>
                                        <input type="file" class="form-control-file" name="file" id="exampleFormControlFile3">
                                        <a>Certificado Parcelario</a>
                                        <input type="file" class="form-control-file" name="file" id="exampleFormControlFile4">
                                    </li>
                                    <input type="submit" value="Enviar Informacion" />

                                </ul></center>
                            </div></form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End left sidebar -->
            <!-- Start single blog -->
            <div class="col-md-8 col-sm-8 col-xs-12">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!-- single-blog start -->
                        <article class="blog-post-wrapper">
                            <div class="post-thumbnail">
                                <!--<img src="img/blog/6.jpg" alt="" />-->
                            </div>

                        </article>
                        <div class="clear"></div>
                        <div class="single-post-comments">

                            <div class="comment-respond">
                                <h3 class="comment-reply-title">Datos Personales </h3>
                                <span class="email-notes"></span>
                                <form action="a" method="post" th:action="@{/ejidatario/addEjidatario }" th:object="@{/ejidatario }" enctype="multipart/form-data" id="fileUploatForm">

                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                            <p>Nombre *</p>
                                            <input type="text" placeholder="nombre" th:field="(nombre)" />
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                            <p>Fecha de Nacimiento*</p>
                                            <input type="text" placeholder="fechaN" th:field="(fechaN)"  />
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                            <p>Email *</p>
                                            <input type="email" placeholder="email" th:field="(email)"  />
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                            <p>CURP</p>
                                            <input type="text" placeholder="curpbusqueda" th:field="(curpbusqueda)" />
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                            <p>Direccion *</p>
                                            <input type="email" />
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12 comment-form-comment">
                                            <p>Notas</p>
                                            <textarea id="message-box" cols="30" rows="10"></textarea>
                                            <input type="submit" value="Enviar Informacion" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- single-blog end -->
